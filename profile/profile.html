<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>پروفایل</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/gh/rastikerdar/shabnam-font@v5.0.1/dist/font-face.css" rel="stylesheet">
  <link rel="stylesheet" href="profile.css">
  <script src="profile.js" defer></script>
</head>
<body class="container">

  <!-- منوی فانتزی وسط‌چین -->
  <nav class="navbar navbar-expand-lg mb-4">
    <div class="container-fluid">
      <ul class="navbar-nav mx-auto mb-2 mb-lg-0 custom-menu">
        <li class="nav-item"><a class="nav-link active" href="profile.html">پروفایل</a></li>
        <li class="nav-item"><a class="nav-link" href="../timeline/timeline.html">زمان‌نگار من</a></li>
        <li class="nav-item"><a class="nav-link" href="../activities/activities.html">مدیریت فعالیت‌ها</a></li>
        <li class="nav-item"><a class="nav-link" href="../reports/reports.html">آمار و گزارش</a></li>
        <li class="nav-item"><a class="nav-link" href="../notes/notes.html">یادداشت‌ها</a></li>
      </ul>
    </div>
  </nav>
<main class="profile-card">
  <!-- تصویر کاربری -->
  <div class="profile-image-container">
    <img id="profileImage" src="default-avatar.png" alt="تصویر کاربری" class="profile-image">
    <label for="imageUpload" class="change-icon">
      <i class="bi bi-camera-fill"></i>
    </label>
    <input type="file" id="imageUpload" accept=".jpg,.jpeg,.png,.gif,.svg" hidden>
  </div>

<main class="profile-card">
  <!-- نام کاربری -->
  <div class="profile-box">
    <label>نام کاربری</label>
    <div class="input-group">
      <input type="text" id="username" class="form-control" value="raziyeh" disabled>
      <span class="input-group-text edit-icon" id="editUsername">
        <i class="bi bi-pencil"></i>
      </span>
    </div>
  </div>

  <!-- ایمیل (فقط نمایش) -->
  <div class="profile-box">
    <label>ایمیل</label>
    <input type="email" id="email" class="form-control" value="raziyeh@example.com" disabled>
  </div>

  <!-- رمز عبور -->
  <div class="profile-box">
    <label>رمز عبور</label>
    <div class="input-group">
      <input type="password" id="password" class="form-control" value="********" disabled>
      <span class="input-group-text edit-icon" id="editPassword">
        <i class="bi bi-pencil"></i>
      </span>
    </div>
  </div>

<!-- بخش شرح -->
<div class="profile-box">
  <label for="bio">اهداف من و شرح من</label>
  <textarea id="bio" class="form-control" rows="4">
بیوگرافی و اهداف من !
  </textarea>
</div>

<!-- دکمه ثبت تغییرات کلی -->
<button id="saveChanges" class="btn btn-primary mt-4" disabled>
  ثبت تغییرات
</button>

</main>

<!-- پنجره تغییر نام کاربری -->
<div class="modal" id="usernameModal">
  <div class="modal-content">
    <h5>تغییر نام کاربری</h5>
    <input type="text" id="newUsername" class="form-control" placeholder="نام کاربری جدید">
    <div class="modal-actions">
      <button id="saveUsername" class="btn btn-primary" disabled>ثبت تغییرات</button>
      <button id="closeUsername" class="btn btn-secondary">بستن</button>
    </div>
  </div>
</div>

<!-- پنجره تغییر رمز عبور -->
<div class="modal" id="passwordModal">
  <div class="modal-content">
    <h5>تغییر رمز عبور</h5>
    <div class="mb-3">
      <label>رمز عبور جدید</label>
      <div class="input-group">
        <input type="password" id="newPassword" class="form-control">
        <span class="input-group-text toggle-eye" data-target="newPassword">
          <i class="bi bi-eye-slash"></i>
        </span>
      </div>
      <small id="passwordError" class="text-danger"></small>
    </div>
    <div class="mb-3">
      <label>تکرار رمز عبور</label>
      <div class="input-group">
        <input type="password" id="repeatPassword" class="form-control">
        <span class="input-group-text toggle-eye" data-target="repeatPassword">
          <i class="bi bi-eye-slash"></i>
        </span>
      </div>
      <small id="repeatError" class="text-danger"></small>
    </div>
    <div class="modal-actions">
      <button id="savePassword" class="btn btn-primary" disabled>ثبت تغییرات</button>
      <button id="closePassword" class="btn btn-secondary">بستن</button>
    </div>
  </div>
</div>



</body>
</html>
